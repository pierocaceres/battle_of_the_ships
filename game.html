<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Battle Of The Ships</title>
</head>
<body>
    <header>
        <h1>Battle Of The Ships</h1>
        <button class="modal-button" id="openModal">How To Play</button>
        <div id="modal">
            <div id="modal-text">
                <h1 class="modal-title">Learn to Play</h1>
                <p>Test</p>
                <p></p>
                <div class="modal-footer">
                    <button class="modal-button" id="closeModal" href="#">Close</button>
                </div>
            </div>
        </div>
    </header>

    <div class="mainStage">
        <div class="information" id="p1Info">
            <p>Players 1 Board</p>
            <p>Score: </p>
        </div>
        <div class="play-area">
        </div>
        <div class="side-bar">
            <div class="computer-area">
            </div>
        </div>
        <div class="information" id="p2Info">
            <p>Player 2 Board</p>
            <p>Wins: </p>
        </div>
    </div>
    <footer>
        <nav>Button goes here</nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
